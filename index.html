<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="item display-area" id="display"></div>
      <button type="button" class="item clear">AC</button>
      <button type="button" class="item operator">+/-</button>
      <button type="button" class="item operator">%</button>
      <button type="button" class="item operator">/</button>
      <button type="button" class="item">7</button>
      <button type="button" class="item">8</button>
      <button type="button" class="item">9</button>
      <button type="button" class="item operator">X</button>
      <button type="button" class="item">4</button>
      <button type="button" class="item">5</button>
      <button type="button" class="item">6</button>
      <button type="button" class="item operator">-</button>
      <button type="button" class="item">1</button>
      <button type="button" class="item">2</button>
      <button type="button" class="item">3</button>
      <button type="button" class="item operator">+</button>
      <button type="button" class="item zero">0</button>
      <button type="button" class="item decimal">.</button>
      <button type="button" class="item operator">=</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
