<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="item display-area" id="display">0</div>
      <div class="item" id="clear">AC</div>
      <div class="item" id="plus-minus">+/-</div>
      <div class="item" id="percent">%</div>
      <div class="item" id="divide">/</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item" id="multiply">X</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item" id="minus">-</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item" id="plus">+</div>
      <div class="item zero">0</div>
      <div class="item" id="decimal">.</div>
      <div class="item" id="equals">=</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
